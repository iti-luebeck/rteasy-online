@startuml
:Begin;
:A <- INPUT\nRES <- 0;
:FACTOR <- INPUT;

repeat
backward:RES <- RES + A\nFACTOR <- FACTOR - 1;
repeat while (FAKTOR = 0) is (no) not (yes)

:OUTPUT <- RES;
:END;
@enduml

